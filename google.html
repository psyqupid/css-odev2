<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    <!-- logo -->
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="googlelogo">
    <!-- search bar -->
    <div class="search-bar">
        Search the web using Google!<br>
        <input type="text" size="35px" style="padding-bottom; 0px" >
        <br>
        <button type="submit">Google Search</button>
        <button type="submit">I'm feeling lucky</button>
    </div>
    <div class="special-search">
        special Searches<br>
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford" target="_blank">Stanford Search</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux" target="_blank">Linux Search</a>
    </div>
    <div class="info-section" >
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html" target="_blank">Help!</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html" target="_blank">About Google!</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html" target="_blank">Company Info</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a>
    </div>
    <div class="subscribe">
        <p>Get Google!<br>
             updates monthly:</p>
        <input type="text" placeholder="your e-mail">
        <button type="submit">Subscribe</button>
        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>


    </div>
    <!-- copyright -->
    <footer>
        Copyright Â©1998 Google Inc.
    </footer>
</body>
</html>
